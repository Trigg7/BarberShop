<html>
<head>
<title>Barber Shop Website Design - Trigg</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale =1">
</head>
<body>
<section id="banner">
<img src="images/logo.png" class="logo">
<div class="banner-text">
    <h1>Hair Studio</h1>
    <p>Style Your Hair is Style Your life.</p>
    <div class="banner-button">
        <a href="#"><span></span> Find out</a>
        <a href="#"><span></span> Read More</a>
    </div>
</div>
</section>       
                
<div id="sideNav">
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONIALS</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
    </nav>
</div>
<div id="manuBtn">
<img src="Images/menu.png" id="menu">
</div>

<!--FEATURES--> 

<section id="features">
    <div class="title-text">
        <p>FEATURES</p>
        <h1>Why choose us</h1>
    </div>

<div class="feature-box">
    </div class="feature">
        <h1>Experienced Staff</h1>
    <div>
    </div class="feature-img">
    <img src="Images/barber-man.jpg">
    
<div>
<div>
</section>

<script>
    var manuBtn = document.getElementById("manuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

    sideNav.style.right == "-250px";

    manuBtn.onclick = function(){
        if(sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src = "Images/close.png";
        }
        else{
            sideNav.style.right = "-250px";
            menu.src = "Images/menu.png";
        }
    }
</script>

</body>
</html>
